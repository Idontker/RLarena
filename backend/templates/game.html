<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game State</title>
        <link rel="stylesheet" href="/static/style.css" />
        <link rel="stylesheet" href="/static/nav.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="/" class="navbar-brand">RL Arena</a>
                <ul class="navbar-links">
                    <li><a href="/game?id=1">Game Inspector</a></li>
                    <li><a href="/games">All Games</a></li>
                    <li><a href="/leaderboard">Leaderboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <h1>Game State Viewer</h1>
            <form id="selectGame">
                <label for="game-selector">Select Game ID:</label>
                <input
                    type="number"
                    id="game-selector"
                    placeholder="Enter game ID" />
                <button id="load-game">Load Game</button>
            </form>
            <div id="container">
                <div>
                    <div id="board"></div>
                </div>
                <div id="history">
                    <h2>Move History</h2>
                    <div class="flex flex-col center w-full">
                        <h3>
                            Current Move: <span id="currentMoveSpan"></span>
                        </h3>
                        <div class="container w-full px-2">
                            <input
                                type="range"
                                class="slider w-full"
                                id="history-range" />
                        </div>
                    </div>
                    <div class="history-columns">
                        <div id="player1-history">
                            <h3>Player 1</h3>
                        </div>
                        <div id="player2-history">
                            <h3>Player 2</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
